<!DOCTYPE html>
<html>
<head>
    <title>Complex Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid rgb(79, 78, 78);
            padding: 10px;
            text-align: center;
            background-color: brown;
        }
        .gray {
            background-color: rgb(81, 80, 80);
            color: hsl(0, 19%, 91%);
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="4">Table Heading Cell Spanning 4 Columns</th>
        </tr>
        <tr>
            <td>Normal cell</td>
            <td colspan="2">Cell spanning 2 columns</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td rowspan="3" class="gray">Cell spanning 3 rows with a gray<br>(US spelling) background</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td>Normal cell</td>
            <td colspan="2" rowspan="2">Cell spanning 2 rows and 2 columns</td>
        </tr>
        <tr>
            <td>Normal cell</td>
        </tr>
    </table>

</body>
</html>
